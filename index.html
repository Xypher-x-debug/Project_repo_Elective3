<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Login Page</title>
</head>
<style>
  #out {
    box-shadow: 0 0 10px 0 rgba(100, 100, 100, 0.26);
    background-color: #FFFFFF;
  }
  #user_icon{
    box-shadow: 0 0 10px 0 rgba(100, 100, 100, 0.26);
    border-radius: 80px;
  }
  body {
    background-color: #F2F3F4;
  }

  #grad {
    background-image: linear-gradient(70deg, #F0F8FF, #FFFFFF);
  }
</style>

<body>
  <div id="grad" class="container mt-5 pb-5">
    
    <div class="d-flex justify-content-center">
      <svg id="user_icon" width="10em" height="10em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z" />
        <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
        <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
      </svg>
    </div>
    
    <h3 class="text-center"> Welcome! </h3
    <div id="out" class="container mt-4 mb-4 p-3">
      <form class="frm">
        <div class="form-group">
          <label for="formGroupExampleInput">Email</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Password</label>
          <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Enter Password">
        </div>
      </form>
      <div class="d-flex justify-content-center mt-3 ">
        <a href="#">Forgot password?</a>
      </div>
      <div class="d-flex justify-content-center m-4 ">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Remember my account</label>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button type="Submit" class="btn btn-dark btn-md pl-5 pr-5 ">Login</button>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button type="Submit" class="btn btn-success btn-md pl-4 pr-4 ">Create an account</button>
    </div>
    <p class="text-center mt-5"> By : Dumpasan, Ryan Rey C. </p>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
